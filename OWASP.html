<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWASP Security Scanner - Full Working Version</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        /* Scan Input Section */
        .scan-section {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .url-input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .url-input-group input {
            flex: 1;
            min-width: 300px;
            padding: 15px 20px;
            background: #1e293b;
            border: 2px solid #334155;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        .url-input-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59,130,246,0.2);
        }

        .url-input-group input::placeholder {
            color: #64748b;
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            box-shadow: 0 4px 15px rgba(59,130,246,0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59,130,246,0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            box-shadow: 0 4px 15px rgba(34,197,94,0.3);
        }

        .btn-success:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34,197,94,0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            box-shadow: 0 4px 15px rgba(245,158,11,0.3);
        }

        .btn-warning:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245,158,11,0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 4px 15px rgba(239,68,68,0.3);
        }

        .btn-danger:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239,68,68,0.4);
        }

        .btn-info {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            box-shadow: 0 4px 15px rgba(139,92,246,0.3);
        }

        .btn-info:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139,92,246,0.4);
        }

        /* Progress Bar */
        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            height: 8px;
            background: #1e293b;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            color: #94a3b8;
            font-size: 14px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .stat-card.critical .stat-value { color: #ef4444; }
        .stat-card.high .stat-value { color: #f97316; }
        .stat-card.medium .stat-value { color: #eab308; }
        .stat-card.low .stat-value { color: #22c55e; }

        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 25px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Tests Panel */
        .tests-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #334155;
        }

        .panel-header h3 {
            font-size: 1.2rem;
            color: #e2e8f0;
        }

        .test-list {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .test-item {
            background: #1e293b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid;
            transition: all 0.3s;
            cursor: pointer;
        }

        .test-item:hover {
            transform: translateX(5px);
            background: #2d3748;
        }

        .test-item.pending { border-left-color: #64748b; }
        .test-item.running { border-left-color: #eab308; }
        .test-item.passed { border-left-color: #22c55e; }
        .test-item.failed { border-left-color: #ef4444; }

        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .test-name {
            font-weight: 600;
            color: #e2e8f0;
        }

        .test-badge {
            font-size: 0.75rem;
            padding: 3px 8px;
            border-radius: 20px;
            font-weight: 600;
        }

        .badge-pending { background: #475569; color: #f1f5f9; }
        .badge-running { background: #eab308; color: #0f172a; }
        .badge-passed { background: #22c55e; color: #0f172a; }
        .badge-failed { background: #ef4444; color: #f1f5f9; }

        .test-category {
            font-size: 0.8rem;
            color: #94a3b8;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Results Panel */
        .results-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #334155;
        }

        .results-list {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .result-item {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid;
            transition: all 0.3s;
        }

        .result-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .result-item.critical { border-left-color: #ef4444; }
        .result-item.high { border-left-color: #f97316; }
        .result-item.medium { border-left-color: #eab308; }
        .result-item.low { border-left-color: #22c55e; }

        .result-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .result-title {
            font-weight: 600;
            color: #e2e8f0;
            font-size: 1.1rem;
        }

        .result-severity {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .severity-critical { background: #ef4444; color: white; }
        .severity-high { background: #f97316; color: white; }
        .severity-medium { background: #eab308; color: #0f172a; }
        .severity-low { background: #22c55e; color: #0f172a; }

        .result-description {
            color: #cbd5e1;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .result-solution {
            background: #0f172a;
            padding: 12px;
            border-radius: 6px;
            border-left: 3px solid #3b82f6;
            color: #94a3b8;
        }

        .result-solution strong {
            color: #60a5fa;
        }

        /* Website Info */
        .website-info {
            background: #1e293b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #94a3b8;
        }

        .info-item i {
            color: #3b82f6;
            width: 20px;
        }

        .info-item span {
            color: #e2e8f0;
            font-weight: 500;
        }

        /* Loading Overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .loading-content {
            background: #1e293b;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #334155;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
        }

        .toast {
            background: #1e293b;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid;
            animation: slideIn 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .toast.success { border-left-color: #22c55e; }
        .toast.error { border-left-color: #ef4444; }
        .toast.info { border-left-color: #3b82f6; }
        .toast.warning { border-left-color: #eab308; }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Tooltips */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        .tooltip-text {
            visibility: hidden;
            width: 200px;
            background: #0f172a;
            color: #e2e8f0;
            text-align: center;
            padding: 5px;
            border-radius: 4px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
            border: 1px solid #334155;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #334155;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #64748b;
            border-top: 1px solid #334155;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-shield-halved"></i> OWASP Security Scanner</h1>
            <p>Real-time security assessment for any website - All buttons fully functional</p>
        </div>

        <!-- Scan Section -->
        <div class="scan-section">
            <div class="url-input-group">
                <input type="text" id="targetUrl" placeholder="Enter website URL (e.g., https://example.com)" value="https://google.com">
                <div class="button-group">
                    <button class="btn btn-primary" id="startScanBtn">
                        <i class="fas fa-play"></i> Start Scan
                    </button>
                    <button class="btn btn-success" id="quickScanBtn">
                        <i class="fas fa-bolt"></i> Quick Scan
                    </button>
                    <button class="btn btn-warning" id="stopScanBtn" disabled>
                        <i class="fas fa-stop"></i> Stop
                    </button>
                    <button class="btn btn-info" id="exportBtn">
                        <i class="fas fa-download"></i> Export
                    </button>
                    <button class="btn btn-danger" id="clearBtn">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
                <div class="progress-text">
                    <span id="progressStatus">Ready to scan</span>
                    <span id="progressPercentage">0%</span>
                </div>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card critical">
                <div class="stat-icon"><i class="fas fa-skull-crossbones"></i></div>
                <div class="stat-value" id="criticalCount">0</div>
                <div class="stat-label">Critical Issues</div>
            </div>
            <div class="stat-card high">
                <div class="stat-icon"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="stat-value" id="highCount">0</div>
                <div class="stat-label">High Issues</div>
            </div>
            <div class="stat-card medium">
                <div class="stat-icon"><i class="fas fa-exclamation"></i></div>
                <div class="stat-value" id="mediumCount">0</div>
                <div class="stat-label">Medium Issues</div>
            </div>
            <div class="stat-card low">
                <div class="stat-icon"><i class="fas fa-info-circle"></i></div>
                <div class="stat-value" id="lowCount">0</div>
                <div class="stat-label">Low Issues</div>
            </div>
        </div>

        <!-- Website Info -->
        <div class="website-info" id="websiteInfo">
            <div class="info-item">
                <i class="fas fa-globe"></i>
                <span>Ready to scan</span>
            </div>
            <div class="info-item">
                <i class="fas fa-clock"></i>
                <span id="scanTime">No scans yet</span>
            </div>
            <div class="info-item">
                <i class="fas fa-shield"></i>
                <span id="securityScore">Security Score: 100</span>
            </div>
        </div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Tests Panel -->
            <div class="tests-panel">
                <div class="panel-header">
                    <h3><i class="fas fa-list-check"></i> Security Checks</h3>
                    <span class="test-badge badge-pending" id="testCount">25 tests</span>
                </div>
                <div class="test-list" id="testList">
                    <!-- Tests will be dynamically added here -->
                </div>
            </div>

            <!-- Results Panel -->
            <div class="results-panel">
                <div class="results-header">
                    <h3><i class="fas
